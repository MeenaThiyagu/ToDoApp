<h1>Login!</h1>
<div class="container">
    Username : <input type="text" name="Username" [(ngModel)]="unFromComp">
    Password: <input type="password" name="Password" [(ngModel)]="pwFromComp">
    <button class="btn btn-success"(click)= HandleLogin()>Login</button>

    <div *ngIf='isInvalidLogin'class="alert alert-warning">{{errorMessage}}</div>
</div>
